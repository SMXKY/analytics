<!DOCTYPE html>

  <body>

      <div class="nav-bar-elements">

          <img src="images-and-icons/icons/dashboard.png" alt="nav-bar-icon" />

        </div>

        <div class="nav-bar-element-specific">
          <img
            src="images-and-icons/icons/database-sidebar.png"

        <div class="nav-bar-element-specific">

    <div class="profile-bar">
      <div class="user-organization-profile-info">
        <div class="user-organization-details">
          <p class="user-organization-name">SKYPIICS, Bamenda</p>
          <p class="user-or-organization-check">organization</p>
        </div>

        />
      </div>

      <button class="edit-profile-btn profile-btn-bar">
        <img src="images-and-icons/icons/setting.png" alt="edit-profile-icon" />
        <p>Edit profile</p>

    </div>

    <div class="pull-up-side-bar js-side-bar-holder">
      <button class="close-side-bar-btn js-close-side-bar">
        <img src="images-and-icons/icons/close-icon.png" alt="" />
      </button>
      <p class="heading nav-heading">Dashboard</p>

      <div class="nav-bar-elements">
        <div class="nav-bar-element-specific">
          <img src="images-and-icons/icons/dashboard.png" alt="nav-bar-icon" />
          <p>Dashboard</p>
          <div class="on-nav-bar-element"></div>
        </div>

        <div class="nav-bar-element-specific">
          <img
            src="images-and-icons/icons/database-sidebar.png"
            alt="nav-bar-icon"
          />
          <p>Sessions</p>
          <div class="on-nav-bar-element off-side-bar-elements"></div>
        </div>

        <div class="nav-bar-element-specific">
          <img src="images-and-icons/icons/faq.png" alt="nav-bar-icon" />
          <p>FAQ</p>
          <div class="on-nav-bar-element off-side-bar-elements"></div>
        </div>
      </div>

      <div class="profile-section">
        <div class="user-organization-profile-info">
          <img
            src="images-and-icons/icons/prof.jpg"
            alt="user-organiztion-profile-picture"
            class="user-organization-profile-img"
          />

          <div class="user-organization-details">
            <p class="user-organization-name">SKYPIICS, Bamenda</p>
            <p class="user-or-organization-check">organization</p>
          </div>
        </div>

        <button class="edit-profile-btn profile-btn-bar">
          <img
            src="images-and-icons/icons/setting.png"
            alt="edit-profile-icon"
          />
          <p>Edit profile</p>
        </button>

        <button class="profile-btn-bar logout-btn">Logout</button>
      </div>
    </div>

    <div class="search-bar-holder">
      <div class="search-bar">
        <button class="button-no-background">
          <img src="images-and-icons/icons/search.png" alt="search-icon" />
        </button>
        <input type="text" name="" id="" placeholder="Search...." />
      </div>
    </div>

    <div class="page-widgets">
      <div class="widget-template">
        <div class="widget-info">
          <p class="widget-figure">20</p>
          <p class="widget-description">Graphs</p>
        </div>

        <img
          src="images-and-icons/icons/graph.png"
          alt="widge-icon"
          class="widget-icon"
        />
      </div>

      <div class="widget-template">
        <div class="widget-info">
          <p class="widget-figure">15</p>
          <p class="widget-description">Datasets</p>
        </div>

        <img
          src="images-and-icons/icons/table.png"
          alt="widge-icon"
          class="widget-icon"
        />
      </div>

      <div class="widget-template">
        <div class="widget-info">
          <p class="widget-figure">6</p>
          <p class="widget-description">Sessions</p>
        </div>

        <img
          src="images-and-icons/icons/database.png"
          alt="widge-icon"
          class="widget-icon"
        />
      </div>
    </div>

    <div class="acitivity-most-recent-graph">
      <div class="activity-header">
        <p class="activity-most-recent-graph-header">Activity</p>
        <div class="toggle-graphs-btns">
          <button
            class="toggle-btn-on button-no-background js-activity-toggle-button toggle-btn"
          >
            Activity
          </button>
          <button
            class="toggle-btn toggle-btn-off button-no-background js-recent-toggle-button"
          >
            Recent
          </button>
        </div>
      </div>

      <div class="dashboard-graphs">
        <canvas id="activity-graph"></canvas>
        <canvas id="most-recent-graph"></canvas>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/main.js" type="module"></script>

    <script>
      const ctx = document.getElementById("activity-graph");

      const labels = ["mon", "Tue", "Wen", "Thu", "Fri", "Sat", "Sun"].map(
        (el) => {
          let word = el.split("");
          let newWord = [];
          if (word.length > 6) {
            newWord = word.slice(0, 6);
            return `${newWord.join("")}...`;
          } else {
            return word.join("");
          }
        }
      );

      const myBarChart = new Chart(ctx, {
        type: "bar",
        data: {
          labels: labels,
          datasets: [
            {
              label: "activity",
              data: [15, 10, 0, 12, 8, 11, 18],
              borderWidth: 0,
              color: "none",
              barThickness: 18,
              backgroundColor: "rgb(50, 70, 211)",
              hoverBackgroundColor: "rgba(50, 70, 211,0.8)",
              borderRadius: 3,
              borderSkipped: "start",
            },

            {
              label: "Max activity",
              data: [20, 20, 20, 20, 20, 20],
              borderWidth: 0,
              color: "none",
              barThickness: 18,
              backgroundColor: "rgb(167, 196, 255)",
              hoverBackgroundColor: "rgb(167, 196, 255)",
              borderRadius: 3,
              borderSkipped: "start",
            },
          ],
        },
        responsive: false,
        options: {
          plugins: {
            title: {
              display: false,
              text: "",
            },
          },
          interaction: {
            intersect: true,
          },
          scales: {
            x: {
              stacked: true,
              grid: {
                drawOnChartArea: false,
              },
            },

            y: {
              beginAtZero: true,
              //stacked: true,
              grid: {
                drawOnChartArea: false,
              },
            },
          },
        },
      });
    </script>
  </body>
</html>
